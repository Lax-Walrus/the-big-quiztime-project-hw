<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="start-button-area">
        <div class="opening-header">
            <h1>Welcom to my Game!</h1>
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="start-button"> Quiz Adventure Start</button>
        <article id="start-quiz-timer"></article>
    </section>

    <section class="timer-container">
        <article id="timer-clock"> </article>
    </section>

    <section class="score-container">
        <form><input type="text" id="name-input" placeholder="leave your mark"></input> </form>

        <ul id="score"></ul>
    </section>

    <main class="container">
        <section id=" question-area">
            <article id="question"></article>

        </section>

        <section class="answer-area">


            <article class="d-grid gap-2">
                <a class="btn btn-primary answersBtn" id="Answer1"></a>

                <a class="btn btn-primary" id="Answer2"></a>

                <a class="btn btn-primary" id="Answer3"></a>

                <a class="btn btn-primary" id="Answer4"></a>
            </article>







            <article id="grade"> </article>



        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./assests/javascript.js"></script>
</body>

</html>
